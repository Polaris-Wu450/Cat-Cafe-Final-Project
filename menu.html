<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Cat Café</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/menu.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <span class="logo">Cat Café</span>
            </div>
            <ul class="nav-menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html" class="active">Menu</a></li>
                <li><a href="game.html">Game</a></li>
                <li><a href="order-history.html">Order History</a></li>
                <li><a href="cart.html" class="cart-link">
                    Cart <span id="cart-count" class="cart-badge">0</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="menu-header">
            <h1>Our Menu</h1>
            <p>Delicious treats for you and your feline friends!</p>
        </section>

        <div class="menu-filter">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="drinks">Drinks</button>
            <button class="filter-btn" data-category="food">Food</button>
            <button class="filter-btn" data-category="desserts">Desserts</button>
            <button class="filter-btn" data-category="cat-treats">Cat Treats</button>
        </div>

        <div class="menu-grid" id="menu-items">
            <!-- Menu items will be populated by JavaScript -->
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Cat Café. Made with love and care.</p>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="menu.js"></script>
</body>
</html>
