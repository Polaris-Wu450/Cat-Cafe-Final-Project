<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Cat Café</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/cart.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <span class="logo">Cat Café</span>
            </div>
            <ul class="nav-menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="game.html">Game</a></li>
                <li><a href="order-history.html">Order History</a></li>
                <li><a href="cart.html" class="cart-link active">
                    Cart <span id="cart-count" class="cart-badge">0</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="cart-header">
            <h1>Shopping Cart</h1>
            <p>Review your order before checkout</p>
        </section>

        <div class="cart-container">
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be populated by JavaScript -->
            </div>

            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax (8%):</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
                
                <button class="checkout-btn" onclick="checkout()">
                    Proceed to Checkout
                </button>
                <button class="clear-cart-btn" onclick="clearCart()">
                    Clear Cart
                </button>
            </div>
        </div>

        <div class="empty-cart" id="empty-cart" style="display: none;">
            <div class="empty-cart-content">
                <div class="empty-cart-icon">Cart</div>
                <h2>Your cart is empty</h2>
                <p>Add some delicious items from our menu!</p>
                <a href="menu.html" class="btn-primary">Browse Menu</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Cat Café. Made with love and care.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <script src="cart.js"></script>
</body>
</html>
