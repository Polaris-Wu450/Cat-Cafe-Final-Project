<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search - Cat Café</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/menu.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <span class="logo">Cat Café</span>
            </div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="game.html">Game</a></li>
                <li><a href="order-history.html">Order History</a></li>
                <li><a href="cart.html" class="cart-link">
                    Cart <span id="cart-count" class="cart-badge">0</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="menu-header">
            <h1>Product Search</h1>
            <p>Find your favorite items!</p>
        </section>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search products by name..." class="search-input">
                <button onclick="performSearch()" class="search-btn">Search</button>
            </div>
        </div>

        <div class="menu-grid" id="search-results">
            <!-- Search results will be populated here -->
        </div>

        <div id="no-results" class="no-items" style="display: none;">
            No products found. Try a different search term.
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Cat Café. Made with love and care.</p>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="search.js"></script>
</body>
</html>
